name: playground
version: 0.0.1
github: Problemas-de-Particao-de-Strings/playground
license: MIT
author:
  - Leonardo Rodrigues <leonardosrodrigues1@gmail.com>
  - Tiago de Paula <tiagodepalves@gmail.com>
copyright:
  - (c) 2023 Leonardo de Sousa Rodrigues
  - (c) 2023 Tiago de Paula Alves

extra-source-files:
  - README.md

# Metadata used when publishing your package
synopsis: Discovering Haskell
category: College

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/Problemas-de-Particao-de-Strings/playground#readme>

dependencies:
  - base >= 4.7 && < 5

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-export-lists
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints

library:
  source-dirs: src

executables:
  playground-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - playground

tests:
  playground-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - playground
